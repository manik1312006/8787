<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon"> <!-- This is where the logo is referenced -->
    <title>Firebase Video Playlist Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #2d87f0;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #555;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 100px;  /* Adjust width as per logo size */
            height: auto;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #2d87f0;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #1a6db5;
            transform: translateY(-2px);
        }
        .copy-btn {
            background-color: #50b74a;
        }
        .copy-btn:hover {
            background-color: #3e9a39;
        }
        #loading, #error {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #666;
        }
        #error {
            color: #e74c3c;
        }
        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        #playlist li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        #playlist li:hover {
            background-color: #f9f9f9;
            transform: translateY(-5px);
        }
        .video-info {
            flex: 1;
            font-size: 1.1em;
            color: #333;
        }
        .video-info small {
            display: block;
            color: #777;
            font-size: 0.9em;
        }
        .video-controls-btn {
            display: flex;
            gap: 10px;
        }
        .video-controls-btn a {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .video-controls-btn a:hover {
            background-color: #0b7dda;
        }
        #playlist-output {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1em;
            line-height: 1.6;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            min-height: 200px;
            color: #333;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Added logo here -->
        <h1>Firebase Video Playlist Generator</h1>
        
        <div id="error"></div>
        <div id="loading">Loading videos...</div>

        <h2>Video Playlist</h2>
        <div class="video-controls">
            <button onclick="fetchVideos()" class="btn">Refresh Videos</button>
            <button onclick="generateM3UPlaylist()" class="btn">Generate M3U Playlist</button>
            <button onclick="copyPlaylistToClipboard()" class="btn copy-btn">Copy Playlist</button>
        </div>
        
        <ul id="playlist"></ul>
        
        <textarea id="playlist-output" readonly placeholder="Generated playlist will appear here"></textarea>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB6hn_upGB37tpMtOvRocVTPODZVQP2ckg",
            authDomain: "ip-tv-1312.firebaseapp.com",
            databaseURL: "https://ip-tv-1312-default-rtdb.firebaseio.com",
            projectId: "ip-tv-1312",
            storageBucket: "ip-tv-1312.appspot.com",
            messagingSenderId: "914187295335",
            appId: "1:914187295335:web:582e25a75b4e5cc83852c2",
            measurementId: "G-28BWGHXD1W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the storage service
        const storage = firebase.storage();
        const storageRef = storage.ref();

        // Function to fetch videos
        async function fetchVideos() {
            const playlistElement = document.getElementById('playlist');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            
            // Reset UI
            playlistElement.innerHTML = '';
            errorElement.textContent = '';
            loadingElement.style.display = 'block';

            try {
                // List all files in the bucket
                const listResult = await storageRef.listAll();
                
                // Filter video files including .webm files
                const videoFiles = listResult.items.filter(item => {
                    const extension = item.name.split('.').pop().toLowerCase();
                    return ['mkv', 'mp4', 'avi', 'mov', 'webm'].includes(extension);
                });

                // Sort videos (newest first)
                const sortedVideos = await Promise.all(videoFiles.map(async (file) => {
                    const metadata = await file.getMetadata();
                    return { file, metadata };
                })).then(items => 
                    items.sort((a, b) => 
                        new Date(b.metadata.updated) - new Date(a.metadata.updated)
                    )
                );

                // Populate playlist
                for (const { file, metadata } of sortedVideos) {
                    try {
                        const url = await file.getDownloadURL();
                        
                        const li = document.createElement('li');
                        li.innerHTML = ` 
                            <div class="video-info">
                                <span>${file.name}</span>
                                <small>Last Updated: ${new Date(metadata.updated).toLocaleString()}</small>
                            </div>
                            <div class="video-controls-btn">
                                <a href="${url}" target="_blank">Play Video</a>
                            </div>
                        `;
                        playlistElement.appendChild(li);
                    } catch (urlError) {
                        console.error(`Error getting URL for ${file.name}:`, urlError);
                    }
                }

                loadingElement.style.display = 'none';
            } catch (error) {
                console.error('Error fetching videos:', error);
                errorElement.textContent = `Error: ${error.message}`;
                loadingElement.style.display = 'none';
            }
        }

        // Generate M3U Playlist
        function generateM3UPlaylist() {
            const playlistElement = document.getElementById('playlist');
            const playlistOutputElement = document.getElementById('playlist-output');
            
            // Generate M3U playlist
            let m3uContent = '#EXTM3U\n';
            
            playlistElement.querySelectorAll('li').forEach(li => {
                const name = li.querySelector('.video-info span').textContent;
                const url = li.querySelector('.video-controls-btn a')?.href;
                
                m3uContent += `#EXTINF:-1,${name}\n`;
                m3uContent += `${url}\n`;
            });
            
            playlistOutputElement.value = m3uContent;
        }

        // Copy Playlist to Clipboard
        function copyPlaylistToClipboard() {
            const playlistOutputElement = document.getElementById('playlist-output');
            
            playlistOutputElement.select();
            document.execCommand('copy');
            
            alert('Playlist copied to clipboard!');
        }

        // Fetch videos when page loads
        document.addEventListener('DOMContentLoaded', fetchVideos);
    </script>
</body>
</html>
